<div id="loginRegister" class="loginRegister">
  <div class="main">
    <!-- 左边 -->
    <div class="content row">
      <div class="left col-md-6">
        <img src="../images/reglog-left.jpg" alt="">
      </div>
      <!-- 右边 -->
      <form id="form">
        <div class="right col-md-6">
          <div class="choice row">
            <span class="spa1 col-md-6 color sp-l">注册</span>
            <span class="spa2 col-md-6">登陆</span>
          </div>
          <!-- 注册 -->
          <div class="login">
            <div class="rtel phoneb">
              <span class="glyphicon glyphicon-phone "></span>
              <input type="text" class="form-control " aria-describedby="helpBlock" placeholder="请输入您的手机号"
                id="rusername" name="username" maxlength="11">
                <span class="r-tips"></span>
            </div>
            <div class="paw pwdb">
              <span class="glyphicon glyphicon-lock"></span>
              <input type="password" class="form-control" aria-describedby="helpBlock" placeholder="请输入密码" id="pwd" name="pwd">
              <span class="r-tips"></span>
            </div>
            <div class="email">
              <div class="paw emailb">
                <span class="glyphicon glyphicon-envelope "></span>
                <input type="text" class="form-control " aria-describedby="helpBlock" placeholder="请输入您的邮箱" id="email" name="email">
                <span class="r-tips"></span>
              </div>
            </div>
            <div class="nickname">
              <div class="paw nicknameb">
                <span class="glyphicon glyphicon-user "></span>
                <input type="text" class="form-control " aria-describedby="helpBlock" placeholder="请输入您的昵称"
                  id="nickname" name="nickname">
                  <span class="r-tips"></span>
              </div>
            </div>
            <div class="read">
              <input type="checkbox" id="readprop">
              <span>我已阅读并接受</span>
              <a href="#">《注册协议》</a>
            </div>
            <button class="btn sub-btn ">马上注册</button>
            </div>
            <!-- 登陆 -->
            <div class="land">
              <div class="login">
                <div class="ltel lusernameb">
                  <span class="glyphicon glyphicon-user "></span>
                  <input type="text" class="form-control " aria-describedby="helpBlock" placeholder="请输入您的手机号"
                    id="lusername">
                    <span class="r-tips"></span>
                </div>
                <div class="paw lpwdb">
                  <span class="glyphicon glyphicon-lock"></span>
                  <input type="password" class="form-control" aria-describedby="helpBlock" placeholder="请输入密码" id="lpwd">
                  <span class="r-tips"></span>
                </div>
                <div class="reader row">
                  <input type="checkbox" class="col-md-1">
                  <span class="col-md-3">记住账号</span>
                  <a href="#" class="col-md-8">忘记密码</a>
                </div>
                <button class="btn log-btn">马上登录</button>
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
<!-- 引入jquery -->

<!-- 引入插件 -->
<script src="../lib/jquery/jquery.validate.min.js"></script>
<!-- loginRegister.js -->
<script src="../dist/js/loginRegister.min.js"></script>
