<!-- 充值中心 -->
<div class="rechargeCenter">
    <div class="churtitle">
        充值中心
    </div>
    <div class="chursubtitle">
        支持以下银行
    </div>
    <div class="row ptb25">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4"><img src="../../images/bank_03.png" alt=""></div>
                <div class="col-md-4"><img src="../../images/bank_05.png" alt=""></div>
                <div class="col-md-4"><img src="../../images/bank_09.png" alt=""></div>
            </div>

        </div>
        <div class="col-md-2"></div>

    </div>


    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label>银行选择：</label>
                    <select class="form-control" id="backcode">
                        <option value="1">中国工商银行</option>
                        <option value="2">中国农业银行</option>
                        <option value="3">中国招商银行</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">充值金额</label>
                    <input type="text" class="form-control" id="input-money" placeholder="输入你的充值金额">
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success btn-lg" id="recharge-btn">马上充值</button>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>







</div>

<script src="../../dist/js/rechargecenter.min.js"></script>
