<!-- 账号设置 -->
<div class="accountSetting">
    <div class="churtitle">账号设置</div>
    <div class="chursubtitle">账号信息</div>
    <div class="chcapfr">
        <dl>
            <dd>
                <span>手机号码：</span>
                <div class="fwb">150*****808</div>
            </dd>
            <dd>
                <span>证件信息：</span>
                <div>保障账户安全，只有完成实名认证才能出借</div>
                <a href="#">绑定</a>
            </dd>
            <dd>
                <span>登录密码：</span>
                <div>经常修改密码，保护账号安全</div>
                <a href="#">修改</a>
            </dd>
            <dd>
                <span>注销账户：</span>
                <div>注销账号</div>
                <a href="#">注销账号</a>
            </dd>
        </dl>
    </div>
    <div class="chursubtitle">收货地址</div>
    <div class="open">
        <div class="open-user">
            <p class="open-cont">
                为了保证能正常收到礼品，请填写详细的收货地址和邮编信息。
            </p>
            <div class="open-btn">
                <dl>
                    <dt></dt>
                    <dd><a href="">
                            立即添加
                        </a></dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="chursubtitle">个人信息</div>
    <div class="open ">
        <form id="form">
            <ul class="person-info clearfix">
                <li>
                    新昵称：<input type="text" id="nickname" name="nickname">
                   
                </li>
                <li>
                    Email：<input type="text" id="email" name="email">
                  
                </li>
                <li>
                    电话：<input type="text" id="phone" name="username">
                   
                </li>
                <li>
                    性别：<select class="form-control">
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </li>
                <li>
                    行业：<select class="form-control">
                        <option value="">请选择</option>
                        <option value="">IT/互联网/通信/电子</option>
                        <option value="">金融/出借/财会</option>
                        <option value="">广告/媒体/出版/艺术</option>
                        <option value="">市场/销售/客服</option>
                        <option value="">人事/行政/管理</option>
                        <option value="">建筑/房产/物业</option>
                        <option value="">消费品/贸易/物流</option>
                        <option value="">咨询/法律/认证</option>
                        <option value="">咨询/法律/认证</option>
                        <option value="">生物/制药/医疗/护理</option>
                        <option value="">教育/培训/翻译</option>
                        <option value="">科研/环保/休闲/其他</option>
                    </select>
                </li>
                <li>
                    出生日期：
                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                </li>
                <li>
                    家庭年收入：<select class="form-control">
                        <option value="">请选择</option>
                        <option value="">5万以下</option>
                        <option value="">5万-10万</option>
                        <option value="">10万-20万</option>
                        <option value="">20万-50万</option>
                        <option value="">50万-100万</option>
                        <option value="">100万以上</option>
                    </select>
                </li>
                <li>
                    婚姻状况：
                    <select name="" id="" class="form-control">
                        <option value="">请选择</option>
                        <option value="">已婚</option>
                        <option value="">未婚</option>
                    </select>
                </li>
                <li>
                    最高学历：
                    <select name="" id="" class="form-control">
                        <option value="">请选择</option>
                        <option value="">高中以下</option>
                        <option value="">高中</option>
                        <option value="">专科</option>
                        <option value="">本科</option>
                        <option value="">研究生</option>
                        <option value="">博士及以上</option>
                    </select>
                </li>
            </ul>
            <div class="open-btn">
                <dl>
                    <dt></dt>
                    <dd class="ml120"><input type="button" value="确认" id="sub-btn"></dd>
                    <dd><input type="button" value="取消" class="cancel" id="can-btn"></dd>
                </dl>
            </div>
        </form>
    </div>
    <div class="chursubtitle">隐私政策</div>
    <div class="chursubtitle"><a href="">《用户隐私政策》</a></div>
    <div class="chursubtitle"></div>
</div>
<script src="../../lib/jquery/jquery.validate.min.js"></script>
<script src="../../dist/js/accountSetting.min.js"></script>
